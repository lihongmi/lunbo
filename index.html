<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">	 
<title>手机端图切换片特效</title>
<link rel="stylesheet" href="css/swipe.css" />
<script src='js/hhSwipe.js' type="text/javascript"></script> 
</head>

<body>

<div class="addWrap">
	<div class="swipe" id="mySwipe">
		<div class="swipe-wrap">
			<div><a href="javascript:;"><img class="img-responsive" src="images/banner.jpg"/></a></div>
			<div><a href="javascript:;"><img class="img-responsive" src="images/banner1.jpg" /></a></div>
			<div><a href="javascript:;"><img class="img-responsive" src="images/banner2.jpg"/></a></div>
		</div>
	</div>
	
	<ul id="position">
		<li class="cur"></li>
		<li></li>
		<li></li>
	</ul>
</div><!--/addWrap--> 

<script type="text/javascript">
var bullets = document.getElementById('position').getElementsByTagName('li');

var banner = Swipe(document.getElementById('mySwipe'), {
	auto: 4000,
	continuous: true,
	disableScroll:false,
	callback: function(pos) {
		var i = bullets.length;
		while (i--) {
			bullets[i].className = ' ';
		}
		bullets[pos].className = 'cur';
	}
})
</script>
</body>
</html>
